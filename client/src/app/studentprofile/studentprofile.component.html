
<div class="container" *ngIf="value" class="alert" > 
    <div class="card" style="width:50%;  ">
        <div class="card-body">
          <h3 class="card-title"><strong>Illegal Access</strong></h3>
          <p class="card-text">You Must Login to Access this content. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a routerLink="/studentlogin" class="card-link">Login</a></p>
        </div>
      </div>
</div>
<section *ngIf="!value">
    <div class="sideNavigation">
      <ul class="nav">
        <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a (click)="showBlog()">
          <i class="fa fa-list" aria-hidden="true"></i>
           Blog </a></li>
        <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a  (click)="showProfile()">
          <i class="fa fa-user" aria-hidden="true"></i> Profile</a></li>
        <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a (click)="showChat()" >
          <i class="fa fa-whatsapp" aria-hidden="true"></i> Chat</a></li>
          <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a (click)="showAlumni()" >
            <i class="fa fa-user-secret" aria-hidden="true"></i> View Alumni Info </a></li>
        <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a (click)="Logout()">
          <i class="fa fa-sign-out" aria-hidden="true"></i> Log Out</a></li>
     </ul>   
    </div>
    <div class="Contents">
      <div class="row">
        <div>
          <div *ngIf="profile">
            <div class="container" style="margin-top: 1%;">
                <div class="panel-group">
                  <div class="panel panel-default">
                    <div class="panel-heading " style="display: flex; flex-direction: row; background:#2c3e50;" >
                        <h1 style="color: white;">Student Profile</h1>
                       </div>
                    <div class="panel-body">
                              <!-- <input type="button" class="btn btn-success" value="Dashboard" style="margin-left: auto;" (click)="dashboard()"> -->
                        <button  type="button" style="margin-left: 90%;" id="editInfo" (click)="setUpdateVisible()" class="btn btn-sm btn-info">Edit</button>
                        <br><br>
                        <div class="row" *ngIf="studentService.stud">
                            <div class="col-md-12 col-md-offset-5">

                           <div  class="form-group">
                            <label #rollno for="roll" style="margin-left: 6%;">{{studentService.stud.Roll_No}}</label>
                                  </div>
                           <div class="form-group">
                            <img  src="{{studentService.stud.Photo}}"  class ="img-thumbnail img-responsive" id="studentImage" style="max-width:200px;max-height:200px;min-height:200px;min-width:200px" />
      
                           
                            <button type="button" class="bnt btn-info btn-xs" id="uploadimage"  style="visibility: hidden;" (click) = "uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                                  Upload an Image</button>

                                  <input type="file" name="image" id="selectImage" ng2FileSelect [uploader]="uploader" style="visibility: hidden;"/>

                                  <!-- <button (click)="download()">Download</button> -->

                         </div>
                                
                             
                        </div>  
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="pass">Password</label>
                            <input type="password"  #pwd class="form-control"  name="pass" id="pass"  value="{{studentService.stud.Password}}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="prefix">Class Prefix</label>
                            <input type="text" #pre class="form-control"  name="prefix" id="prefix"  value="{{studentService.stud.Class_Prefix}}"  disabled>
                        </div>
                        <div class="form-group">
                            <label for="batch">Batch</label>
                            <input type="text" #bat class="form-control" name="batch" id="batch"  disabled  value="{{studentService.stud.Batch}}" placeholder="Ex. 18mxians">
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" #name name="name" id="name"  value="{{studentService.stud.Name}}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date Of Birth</label>
                            <input type="date" class="form-control" name="dob"  #dob  value="{{studentService.stud.DOB}}" id="dob" disabled>
                        </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="fname">Father's Name</label>
                                <input type="text" class="form-control" #father name="fname" id="fname"  value="{{studentService.stud.Father_Name}}" disabled>
                            </div>
                            <div class="form-group">
                                <label for="mname">Mother's Name</label>
                                <input type="text" class="form-control"  #mother name="mname" id="mname"   value="{{studentService.stud.Mother_Name}}" disabled>
                            </div>
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="bg">Gender</label>
                                    <select class="form-control" id="bg" name="bg" #gender value="{{studentService.stud.Gender}}" disabled>
                                        <option>Male</option>
                                        <option>Female</option>
                                          </select>
                                        </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" #email name="email" id="email"   value="{{studentService.stud.Email}}" disabled>
                            </div>
                            <div class="form-group">
                                <label for="adrs">Address</label>
                                <input type="text" class="form-control" #address  name="adrs" id="adrs"  value="{{studentService.stud.Address}}" disabled>
                            </div>
                           
                        </div>
                        </div>
                        <div class="col-md-4">

                          <div class="form-group">
                            <label for="phno">Phone Number</label>
                            <input type="number" class="form-control" #phone  name="phno" id="phno"   value="{{studentService.stud.Phone_Number}}" disabled>
                        </div>
                            
                            <div class="form-group">
                                <label for="fac">Father's Annual Income</label>
                                <input type="number" class="form-control"  #income name="fac" id="fac"  value="{{studentService.stud.Father_Annual_Income}}"  disabled>
                            </div>
                            <div class="form-group">
                                    <label for="religion">Religion</label>
                                    <input type="text" class="form-control" #religion name="religion" id="religion"   value="{{studentService.stud.Religion}}" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="caste">Caste</label>
                                    <input  type="text" class="form-control" #caste name="caste" id="caste"  value="{{studentService.stud.Caste}}"  disabled>
                                </div>
                                <div class="form-group">
                                    <label for="bg">Blood Group</label>
                                    <select class="form-control" id="bg" name="bg" #bloodgrp value="{{studentService.stud.Blood_Group}}" disabled>
                                        <option *ngFor="let c of blood"  value="{{c.name}}">{{c.name}}</option>
                                          </select>
                                </div>
                                <div class="form-group">
                                  <h6 *ngIf="updated" class="alert alert-success" style="font-size: 12px; text-align: center;">Updated Successfully</h6>
                  
                                  <button type="submit" id="updateInfo" style="visibility:hidden; " class="btn btn-sm btn-success" (click)="updateDetails(rollno.value, pwd.value, pre.value, bat.value,name.value,dob.value, father.value,mother.value, gender.value, email.value, address.value,phone.value,income.value, religion.value,caste.value,bloodgrp.value)">Update</button>
                                </div>
                               
                                </div>
                  </div>
                 
                  </div>
                  </div>
                </div>
              </div>
          </div>
          <div *ngIf="blog">
            <app-blog></app-blog>
          </div>
          <div *ngIf="chat">
            <app-chat></app-chat>
          </div>
          <div *ngIf="alumni">
            <div class="container" style="margin-top: 1%;">
              <div class="panel-group">
                <div class="panel panel-default">
  
                  <div class="panel-heading " style="display: flex; flex-direction: row; background:#2c3e50;" >
                    <h1 style="color: white;">View Alumni</h1>
                  </div>
  
                  <div class="panel-body">
                        <div class="col-md-3 col-md-offset-4">
                              <label for="">Select Alumni</label>
                              <select  class="form-control" name="AlumniNames" id="" [(ngModel)]="selectedAlumni" (click)="selectAlumni()" >
                              
                        
                                <option #alumni *ngFor="let a of alumniNames" value="{{a}}">{{a}}</option>
                              </select>
                              
                        </div>
                     
                       

                        <div *ngIf="authService.alumni">
                          <div class="row">
                            <div class="col-md-12">
                              <div class="col-md-6">
                                <div  class="form-group">
                                  <label for="roll">Username</label>
                                  <input  type="text" #username class="form-control" name="username" id="username"  value="{{authService.alumni.username}}"  disabled>
                                </div>
                                <div  class="form-group">
                                  <label for="roll">Name</label>
                                  <input  type="text" #name class="form-control" name="mail" id="mail"   value="{{authService.alumni.name}}" disabled>
                                </div>
                                <div  class="form-group">
                                  <label for="roll">Mail</label>
                                  <input  type="text" #mail class="form-control" name="mail" id="mail"   value="{{authService.alumni.email}}" disabled>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div  style="text-align: center;"> 
                                  <h4 style="text-align: center;"> <strong>Profile Picture</strong> </h4>
                                       <img src="{{authService.alumni.photo}}"class ="img-thumbnail img-responsive" id="studentImage" style="max-width:200px;max-height:200px;min-height:200px;min-width:200px"/>
                                       <br>
                                       <br>
                                       <button type="button" class="bnt btn-info btn-xs" id="uploadimage"  style="visibility: hidden;" (click) = "uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                                        Upload an Image</button>
          
                                        <input type="file" name="image" id="selectImage" ng2FileSelect [uploader]="uploader" style="visibility: hidden;"/>
                               </div>
                              </div>
                            </div> 
                          </div>

                          <div class="row">
                            <div class="col-md-12">
                              <div class="col-md-6">
                                <div  class="form-group">
                                  <label for="roll">Roll No</label>
                                  <input  type="text" #roll class="form-control" name="username" id="username"  value="{{authService.alumni.rollno}}"  disabled>
                                </div>
                                <div  class="form-group">
                                  <label for="roll">Batch</label>
                                  <input  type="text" #batch class="form-control" name="pwd" id="pwd"   value="{{authService.alumni.batch}}" disabled>
                                </div>
                               
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label for="bg">Gender</label>
                                  <select class="form-control" id="bg" name="bg" #gender value="{{authService.alumni.gender}}" disabled>
                                      <option value="" disabled hidden>Select Gender</option>
                                      <option>Male</option>
                                      <option>Female</option>
                                        </select>
                                      </div>
                                <div  class="form-group">
                                  <label for="roll">Phone No</label>
                                  <input  type="number" #phone class="form-control" name="username" id="username"  value="{{authService.alumni.phoneno}}"  disabled>
                                </div>
                               
                              </div>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-12">
                              <div class="col-md-12">
                                <div  class="form-group">
                                  <label for="roll">Currently Working</label>
                                  <input  type="text" #current class="form-control" name="pwd" id="pwd"   value="{{authService.alumni.currentlyworking}}" disabled>
                                </div>
                                <div class="form-group">
                                  <h6 *ngIf="updated" class="alert alert-success" style="font-size: 12px; text-align: center;">Updated Successfully</h6>
                                  <button type="submit"  id="updateInfo" style="visibility:hidden; " class="btn btn-sm btn-success btn-block" (click)="updateDetails(username.value, pwd.value, name.value, mail.value,roll.value,batch.value,gender.value, current.value, phone.value)">Update</button>
                              </div>
                              </div>
        
                             
                             
                            </div>
                          </div>
                         
                        </div>

                  </div>
  
                </div>
             </div>
            </div>
          </div>
        </div>
        </div>
    </div>
  </section>
