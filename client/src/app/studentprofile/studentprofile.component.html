
<div class="container" *ngIf="value" class="alert" > 
    <div class="card" style="width:50%;  ">
        <div class="card-body">
          <h3 class="card-title"><strong>Illegal Access</strong></h3>
          <p class="card-text">You Must Login to Access this content. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a routerLink="/studentlogin" class="card-link">Login</a></p>
        </div>
      </div>
</div>


<div *ngIf="!value">
    <h1 class="page-header">Student Profile

        <input type="button" class="btn btn-danger" value="Log Out" style="margin-left: auto;" (click)="Logout()">
        <input type="button" class="btn btn-success" value="Dashboard" style="margin-left: auto;" (click)="dashboard()">
    
    </h1>
    <div class = "container">
        <div class="col-md-4" >
            <ul class="list-group" style="display: flex; flex-direction:row;   ">
                <li class="list-group-item"  >Roll No : {{username}}</li>
                <li class="list-group-item" style="margin-left: 10px;" >Class Prefix: {{batch}}</li>
              </ul>
              <ul class="list-group" >
                
              </ul>
        </div>
        
    </div>
</div>
