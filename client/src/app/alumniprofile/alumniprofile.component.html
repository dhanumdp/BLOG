<div class="container" *ngIf="value" class="alert" > 
    <div class="card" style="width:50%;  ">
        <div class="card-body">
          <h3 class="card-title"><strong>Illegal Access</strong></h3>
          <p class="card-text">You Must Login to Access this content. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a routerLink="/alumnilogin" class="card-link">Login</a></p>
        </div>
      </div>
</div>
<div *ngIf="!value">
    <nav class="navbar navbar-default" >
      <div class="container" style="width: 100%;">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a (click)="Logout()">Log Out</a></li>
         </ul>
          <ul  class="nav navbar-nav navbar-left">
            <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a (click)="showBlog()" >Blog</a></li>
            <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a  (click)="showProfile()">Profile</a></li>
            <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a (click)="showChat()" >Chat</a></li>
           </ul>
        </div>
      </div>
         <!--/.nav-collapse -->
    </nav>
  </div>
<div class="row">
  <div>
    <div *ngIf="profile">
      <h1 class="page-header">Alumni Profile  
      </h1>
      <ul class="list-group">
          <li class="list-group-item">Username : {{username}}</li>
          <li class="list-group-item">Email: {{email}} </li>
        </ul>
    </div>
    <div *ngIf="blog">
      <app-blog></app-blog>
    </div>
    <div *ngIf="chat">
      <app-chat></app-chat>
    </div>
  </div>
  </div>
